<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembelian - Mechart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
    <div class="logo"><strong>Mechart</strong></div>
    <nav>
      <a href="index.html" class="text-white mx-2">Beranda</a>
      <a href="#" class="text-white mx-2">Produk</a>
      <a href="#" class="text-white mx-2">Login</a>
    </nav>
  </header>

  <div class="container my-4">
    <a href="detail.html" class="btn btn-outline-secondary mb-3">← Kembali</a>

    <div class="card p-4">
      <h3>Form Pembelian</h3>
      <form id="purchaseForm">
        <div class="mb-3">
          <label class="form-label">Nama Produk</label>
          <input type="text" class="form-control" value="Keychron K6" readonly>
        </div>
        <div class="mb-3">
          <label class="form-label">Harga Satuan</label>
          <input type="text" class="form-control" value="Rp1.200.000" readonly>
        </div>
        <div class="mb-3">
          <label class="form-label">Quantity</label>
          <input type="number" class="form-control" id="quantity" value="1" min="1">
        </div>
        <div class="mb-3">
          <label class="form-label">Nama Pembeli</label>
          <input type="text" class="form-control" id="buyerName" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Alamat</label>
          <textarea class="form-control" id="address" required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Opsi Pembayaran</label>
          <select class="form-select" id="payment">
            <option>Transfer Bank</option>
            <option>COD</option>
            <option>QRIS</option>
          </select>
        </div>
        <button type="submit" class="btn btn-dark">Kirim</button>
      </form>
    </div>
  </div>

  <footer class="text-center py-3 bg-dark text-white mt-4">
    © 2025 Mechart | by Ilham NIM
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $('#purchaseForm').on('submit', function(e){
      e.preventDefault();
      alert('Pesanan berhasil dikirim! Terima kasih telah membeli di Mechart.');
    });
  </script>
</body>
</html>
