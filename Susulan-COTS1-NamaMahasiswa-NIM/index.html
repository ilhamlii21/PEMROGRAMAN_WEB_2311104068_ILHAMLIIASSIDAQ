<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mechart - Keyboard Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo d-flex align-items-center">
        <img src="images/logo/logo.png" alt="Logo Mechart" class="mechart-logo" style="height: 40px;">
      </div>
      <nav>
        <a href="index.html" class="text-white mx-2">Beranda</a>
        <a href="#" class="text-white mx-2">Produk</a>
        <a href="#" class="text-white mx-2">Login</a>
      </nav>
    </div>
  </header>

  <div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/slider/2.jpg" class="d-block w-100 banner-img" alt="Keyboard Banner">
      </div>
      <div class="carousel-item">
        <img src="images/slider/1.jpg" class="d-block w-100 banner-img" alt="Keyboard Banner 2">
      </div>
    </div>
  </div>

  <div class="container my-4">
    <div class="row mb-4">
      <div class="col">
        <input type="text" id="searchInput" class="form-control" placeholder="Cari keyboard mekanikal...">
      </div>
    </div>

    <div class="row">
      <div class="col-md-3 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Rekomendasi</h5>
            <ul class="list-group list-group-flush rekomendasi-list">
              <li class="list-group-item">Keychron K6</li>
              <li class="list-group-item">Royal Kludge RK84</li>
              <li class="list-group-item">Akko 3068B</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-md-9">
        <div class="row" id="productGrid">
          <div class="col-md-4 mb-4 product-card" data-name="Keychron K6">
            <div class="card h-100">
              <img src="images/image/1.jpg" class="card-img-top" alt="Keychron K6">
              <div class="card-body text-center">
                <h5 class="card-title">Keychron K6</h5>
                <p class="card-text">Wireless 65% Keyboard</p>
                <a href="detail.html" class="btn btn-dark">Detail</a>
              </div>
            </div>
          </div>

          <div class="col-md-4 mb-4 product-card" data-name="Akko 3068B">
            <div class="card h-100">
              <img src="images/image/2.jpg" class="card-img-top" alt="Akko 3068B">
              <div class="card-body text-center">
                <h5 class="card-title">Akko 3068B</h5>
                <p class="card-text">Dual Mode RGB Keyboard</p>
                <a href="detail.html" class="btn btn-dark">Detail</a>
              </div>
            </div>
          </div>

          <div class="col-md-4 mb-4 product-card" data-name="Royal Kludge RK84">
            <div class="card h-100">
              <img src="images/image/3.jpg" class="card-img-top" alt="RK84">
              <div class="card-body text-center">
                <h5 class="card-title">Royal Kludge RK84</h5>
                <p class="card-text">Hot-Swap Compact Keyboard</p>
                <a href="detail.html" class="btn btn-dark">Detail</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center py-3 bg-dark text-white mt-4">
    Â© 2025 Mechart | by Ilham (2311104068)
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $('#searchInput').on('keyup', function() {
      var value = $(this).val().toLowerCase();
      $('.product-card').filter(function() {
        $(this).toggle($(this).attr('data-name').toLowerCase().indexOf(value) > -1)
      });
    });
  </script>
</body>
</html>
