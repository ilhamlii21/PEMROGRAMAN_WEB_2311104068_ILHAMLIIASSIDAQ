  <script>
    function detailimg() {

const bannerImages = [
  "images/Gambar-WhatsApp-2025-03-06-pukul-113009_4a61a116-4275252321.webp",
  "images/DSC00665-scaled.jpg",
  "images/tokoBatik/2.webp",
  "images/tokoBatik/3.webp",
  "images/tokoBatik/4.webp",
  "images/tokoBatik/5.webp",
  "images/tokoBatik/6.jpeg",
  "images/tokoBatik/7.webp",
  "images/tokoBatik/8.jpg",
  "images/tokoBatik/toko1.jpg"
];

let currentIndex = 0;
let isSliding = false;

function nextBanner() {
  if (isSliding) return;
  isSliding = true;

  const img1 = document.getElementById("bannerImage1");
  const img2 = document.getElementById("bannerImage2");

  // Tentukan index gambar berikutnya
  const nextIndex = (currentIndex + 1) % bannerImages.length;

  // Set src gambar berikutnya
  img2.src = bannerImages[nextIndex];

  // Atur posisi awal
  img2.className = "next";
  img1.className = "active";

  // Paksa reflow agar transisi berjalan
  void img2.offsetWidth;

  // Mulai animasi slide
  img1.className = "slide";
  img2.className = "active";

  setTimeout(() => {
    // Setelah animasi, swap posisi
    img1.className = "next";
    img2.className = "active";
    // Tukar id agar img1 selalu yang aktif
    img1.id = img1.id === "bannerImage1" ? "bannerImage2" : "bannerImage1";
    img2.id = img2.id === "bannerImage1" ? "bannerImage2" : "bannerImage1";
    currentIndex = nextIndex;
    isSliding = false;
  }, 600);
}

// Slideshow otomatis setiap 3 detik
setInterval(nextBanner, 3000);

// Inisialisasi gambar pertama
window.onload = function() {
  document.getElementById("bannerImage1").src = bannerImages[0];
  document.getElementById("bannerImage2").src = "";
};
  </script>
