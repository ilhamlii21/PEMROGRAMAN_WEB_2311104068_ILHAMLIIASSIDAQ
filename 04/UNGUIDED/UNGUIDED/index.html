<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mechart - Keyboard Store</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

<!-- Header -->
<header class="bg-dark text-white py-3">
  <div class="container d-flex justify-content-between align-items-center">
    <img src="images/logo/logo.png" alt="Logo" height="40">
    <nav>
      <a href="index.html" class="text-white mx-2">Beranda</a>
      <a href="#" class="text-white mx-2">Produk</a>
      <a href="#" class="text-white mx-2">Login</a>
    </nav>
  </div>
</header>

<!-- Banner -->
<div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/slider/1.jpg" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="images/slider/2.jpg" class="d-block w-100">
    </div>
  </div>
</div>

<!-- Produk -->
<div class="container my-4">

  <!-- Search -->
  <input type="text" id="searchInput" class="form-control mb-4"
         placeholder="Cari keyboard...">

  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-3 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Rekomendasi</h5>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Keychron K6</li>
            <li class="list-group-item">Akko 3068B</li>
            <li class="list-group-item">RK84</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Produk Grid -->
    <div class="col-md-9">
      <div class="row" id="productGrid">

        <div class="col-md-4 mb-4 product-card" data-name="Keychron K6">
          <div class="card h-100">
            <img src="images/image/1.jpg" class="card-img-top">
            <div class="card-body text-center">
              <h5>Keychron K6</h5>
              <p>Wireless 65%</p>
              <a href="detail.html" class="btn btn-dark">Detail</a>
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-4 product-card" data-name="Akko 3068B">
          <div class="card h-100">
            <img src="images/image/2.jpg" class="card-img-top">
            <div class="card-body text-center">
              <h5>Akko 3068B</h5>
              <p>RGB Keyboard</p>
              <a href="detail.html" class="btn btn-dark">Detail</a>
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-4 product-card" data-name="Royal Kludge RK84">
          <div class="card h-100">
            <img src="images/image/3.jpg" class="card-img-top">
            <div class="card-body text-center">
              <h5>RK84</h5>
              <p>Hot Swap</p>
              <a href="detail.html" class="btn btn-dark">Detail</a>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">

</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
